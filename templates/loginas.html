
{% extends 'base.html' %}{% load static %}
{% block content %}
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card shadow mb-4">
                    <img src="{% static 'images/client.png' %}" alt="Card Image" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">client</h5>
                        <p class="card-text">welcome client</p>
                        <a href="{% url 'connexionclient' %}" class="btn btn-primary">Button 1</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow mb-4">
                    <img src="{% static 'images/superviseur.jpg' %}" alt="Card Image" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">supervisur</h5>
                        <p class="card-text">welcome superviseur</p>
                        <a href="{% url 'connexionsuperviseur' %}" class="btn btn-secondary">Button 2</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-60N1wzGARso8tPjJk/edYCtSn+pKM0XItM9pE1MFsR/lFfTbywJ8NP1+Skq3fukD" crossorigin="anonymous"></script>
</body>
{% endblock %}
